<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="./app.js"></script>
    <!-- <script src="./test0317.js"></script> -->
</head>

<body>
    <div class="canvas_container">
        <canvas id="canvas"></canvas>

        <div class="dot_container">
            <div class="dot_content start">
                <div class="dot">
                    <div class="dragObj"></div>
                </div>
                <div class="dot">
                    <div class="dragObj"></div>
                </div>
                <div class="dot">
                    <div class="dragObj"></div>
                </div>
            </div>

            <div class="dot_content end">
                <div class="dot">
                    <div class="dropObj"></div>
                </div>
                <div class="dot">
                    <div class="dropObj"></div>
                </div>
                <div class="dot">
                    <div class="dropObj"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <div class="lines">
            <input type="range" id="lineRange" min="1" max="10" value="5" step="0.1">
        </div>



        <div class="line_type">
            <div class="dash_line dashType1"></div>
        </div>


        <div class="color_picker">
            <input class="colorIp" type="color">
        </div>

        <div class="colors">
            <div class="color black"></div>
            <div class="color white"></div>
            <div class="color red"></div>
            <div class="color orange"></div>
            <div class="color yellow"></div>
            <div class="color green"></div>
            <div class="color blue"></div>
            <div class="color navy"></div>
            <div class="color purple"></div>
        </div>

        <div class="page_controls">
            <div class="prev">prev</div>
    
            <div class="next">next</div>
        </div>
    </div>

    <div class="button_container">
        <div class="save_container">
            <div id="save_txt">저장하기</div>
        </div>

        <div class="url_container">
            <div id="url_txt">URL 저장</div>
        </div>

        <div class="picture_container">
            <div id="picture_txt">이미지 저장</div>
        </div>

        <div class="delete_container">
            <div id="delete_txt">지우기</div>
        </div>
    </div>

</body>

</html>
